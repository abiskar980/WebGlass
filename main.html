<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./profile.jpg" width="50" height="50" alt="">
                    <h3>Abiskar Poudel</h3>
                    <p>A learner</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./user.jpg" width="50" height="50" alt="User">
                        <h2>User</h2>
                    </div>
                    <div class="link">
                        <img src="./lang.jpg" width="50" height="50" alt="Languages">
                        <h2>Languages</h2>
                    </div>
                    <div class="link">
                        <img src="./intrest.jpg" width="50" height="50" alt="Intrest">
                        <h2>Intrest</h2>
                    </div>
                    <div class="link">
                        <img src="./address.jpg" width="50" height="50" alt="Address">
                        <h2>Address</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="skills">
                    <h1>Languages</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./python.jpg" width="50" height="50" alt="">
                        <div class="card-info">
                            <h2>Python</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="./dbot.jpg" width="50" height="50" alt="">
                        <div class="card-info">
                            <h2>Discord Bot</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="./css.jpg"  width="50" height="50" alt="">
                        <div class="card-info">
                            <h2>CSS</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                </div>
            </div>
           
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
